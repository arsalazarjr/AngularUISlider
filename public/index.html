<!DOCTYPE html>
<html lang="en" ng-app="sliderDemoApp" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularUI - Slider demo</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">

</head>
<body ng-controller="sliderDemoCtrl">

    <h1>AngularUI Slider demo</h1>

        <strong>Pick a number, any number</strong>
        <div ui-slider="{value: '5000'}" min="10000" max="35000" step="500" ng-model="demoVals.sliderExample1"></div>
        <input type="text" ng-model="demoVals.sliderExample1" />    
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>  
    <script type="text/javascript" src="bower_components/angular-ui-slider/src/slider.js"></script>    
    <script>
        var app = angular.module('sliderDemoApp', ['ui.slider']);
        
        app.controller('sliderDemoCtrl', function($scope) {    
            $scope.demoVals = {
                sliderExample1:     35000,
            };

        });
    </script>
</body>
</html>
